{% extends 'avc_app/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container p-5 bg-white rounded-4 shadow-sm">
                <div class="error-icon mb-4">
                    {% block error_icon %}{% endblock %}
                </div>
                <h1 class="display-4 fw-bold mb-3">{% block error_title %}{% endblock %}</h1>
                <p class="lead text-muted mb-4">{% block error_message %}{% endblock %}</p>
                <div class="error-details mb-4">
                    {% block error_details %}{% endblock %}
                </div>
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Back to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .error-container {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        border: 1px solid rgba(0,0,0,0.1);
    }
    .error-icon {
        font-size: 5rem;
        color: #dc3545;
    }
    .error-icon i {
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }
</style>
{% endblock %}
{% endblock %}
